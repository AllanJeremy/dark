<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Project Dark</title>
    <link rel="stylesheet" type="text/css" href="/static/reset-normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet" />
    <script src="/static/elm.js"> </script>
  </head>
  <body>
    <script type="text/javascript">
     storage = localStorage.getItem('editor');
     state = JSON.parse(storage);
     elmapp = Elm.Main.fullscreen(state);
     elmapp.ports.setStorage.subscribe(function (state) {
       localStorage.setItem('editor', JSON.stringify(state))
      });
    </script>
  </body>
</html>
